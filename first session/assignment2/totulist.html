<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="totulist.css">
</head>
<body>
    <div class="todo-container">
        <h1>What to do?</h1>
        <div class="input-area">
            <input type="text" id="todo-input" placeholder="Todo를 입력하세요">
            <button id="add-btn">추가</button>
        </div>
        <ul class="todo-list">
            
        </ul>
    </div>
    
    <div class="two">
        <div class = "not-container">
            <div>
                <h2>Not started</h2>
                <ul class="not-list">
                    <li class="todo_item">
                        <h3 class="todo_text">스터디 가이드라인 제시</h3>
                        <button class="close-button">x</button>
                    </li>
                    <li class="todo_item">
                        <h3 class="todo_text">워크숍가기</h3>
                        <button class="close-button">x</button>
                    </li>
                    <li class="todo_item">
                        <h3 class="todo_text">출석 잘하기</h3>
                        <button class="close-button">x</button>
                    </li>
                    
                    <li class="todo_item">
                        <h3 class="todo_text">웨비들이랑 한강</h3>
                        <button class="close-button">x</button>
                    </li>
                    
                </ul>

            </div>
        
        </div>
     

    
        <div class = "done-container">
            <div>
                <h2>done</h2>
                <ul class="done-list">
                    <li class="todo_item">
                        <h3 class="todo_text">1차 세미나</h3>
                        <button class="close-button">x</button>
                    </li>
                    <li class="todo_item">
                        <h3 class="todo_text">번개</h3>
                        <button class="close-button">x</button>
                    </li>
                    <li class="todo_item">
                        <h3 class="todo_text">OT</h3>
                        <button class="close-button">x</button>
                    </li>
                    
                    
                </ul>


            </div>


        </div>
    </div>
    
</body>
</html>
