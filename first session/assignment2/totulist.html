<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="totulist.css">
</head>
<body>
    <div class="todo-container">
        <h1>What to do?</h1>
        <div class="input-area">
            <input type="text" id="todo-input" placeholder="Todo를 입력하세요">
            <button id="add-btn">추가</button>
        </div>
        <ul class="todo-list">
            <!-- Todo 항목이 여기에 추가됩니다 -->
        </ul>
    </div>
    
    <div class="two">
        <div class = "not-container">
            <div>
                <h2>Not started</h2>
                <ul class="not-list">
                    <!-- Todo 항목이 여기에 추가됩니다 -->
                    
                    <h3>스터디 가이드라인 제시<span class="close-button">&times;</span></h3>
                    <h3>워크숍가기 <span class="close-button">&times;</span></h3>
                    <h3>출석 잘하기 <span class="close-button">&times;</span></h3>
                    <h3>웨비들이랑 한강 <span class="close-button">&times;</span></h3>

                </ul>

            </div>
        
        </div>
     

    
        <div class = "done-container">
            <div>
                <h2>done</h2>
                <ul class="done-list">
                    <h3>1차 세미나 <span class="close-button">&times;</span></h3>
                    <h3> 번개 <span class="close-button">&times;</span></h3>
                    <h3>OT <span class="close-button">&times;</span></h3>
                    
                    <!-- Todo 항목이 여기에 추가됩니다 -->
                </ul>


            </div>


        </div>
    </div>
    <script src="totulist.js"></script>
</body>
</html>
